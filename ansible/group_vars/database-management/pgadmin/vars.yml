---
# ==============================================================================
# Database Management Role - pgAdmin Sub-Role Variables
# ==============================================================================
# Optional web-based PostgreSQL administration tool
# Port: 5050 (Web UI)
# Access: http://{{ TAILSCALE_IP_ADDRESS }}:5050
# See: docs/ENVIRONMENT_VARIABLES.md#pgadmin-sub-role
# ==============================================================================

# ------------------------------------------------------------------------------
# Version Configuration
# ------------------------------------------------------------------------------
PGADMIN_VERSION: "latest"  # dpage/pgadmin4 Docker image tag

# ------------------------------------------------------------------------------
# Storage Configuration
# ------------------------------------------------------------------------------
PGADMIN_DATA_PATH: "{{ COLD_STORAGE_PATH }}/database/pgadmin/data"  # pgAdmin settings and connections

# ------------------------------------------------------------------------------
# Network Configuration
# ------------------------------------------------------------------------------
PGADMIN_PORT: 5050        # pgAdmin web UI port (internal only)
PGADMIN_ENABLED: true     # Enable/disable pgAdmin deployment (set to true to deploy)

# Nginx Proxy Configuration
PGADMIN_PROXY_HOST: "pg.homelab"  # Domain for nginx proxy access

# ------------------------------------------------------------------------------
# pgAdmin Configuration
# ------------------------------------------------------------------------------
PGADMIN_EMAIL: "pgadmin_autogen@example.net"  # Login email for pgAdmin
# Password stored in database-management/pgadmin/secrets.yml: PGADMIN_PASSWORD


# ==============================================================================
# Service Information
# ==============================================================================
# - Web UI: https://pg.homelab (via Nginx Proxy Manager)
# - Internal Port: 5050 (not exposed externally)
# - Login: Use PGADMIN_EMAIL and PGADMIN_PASSWORD
# - Add PostgreSQL server:
#   * Host: postgresql (container name)
#   * Port: 5432
#   * Username: dbadmin_autogen (or postgres)
#   * Password: From postgres/secrets.yml
# ==============================================================================
