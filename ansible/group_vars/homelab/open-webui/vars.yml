---
# ==============================================================================
# Open WebUI Role - Variables
# ==============================================================================
# ChatGPT-like interface for Ollama
# Port: 3000 (Web UI)
# Connects to: Ollama (local)
# See: docs/ENVIRONMENT_VARIABLES.md#open-webui-chat-interface
# ==============================================================================

# ------------------------------------------------------------------------------
# Version Configuration
# ------------------------------------------------------------------------------
OPEN_WEBUI_VERSION: "latest"  # Docker image version

# ------------------------------------------------------------------------------
# Storage Configuration
# ------------------------------------------------------------------------------
OPEN_WEBUI_DATA_PATH: "{{ COLD_STORAGE_PATH }}/ai/open-webui/data"  # Chat history, user settings

# ------------------------------------------------------------------------------
# Network Configuration
# ------------------------------------------------------------------------------
OPEN_WEBUI_SUBDOMAIN: "chat"  # For NGINX proxy: chat.yourdomain.local


# ==============================================================================
# Service Information
# ==============================================================================
# - Web UI: http://{{ TAILSCALE_IP_ADDRESS }}:3000
# - Connects to Ollama at: http://ollama:11434
# - First user creates admin account
# - Chat history stored in OPEN_WEBUI_DATA_PATH
# ==============================================================================
