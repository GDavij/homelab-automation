# ------------------------------------------------------------------------------
# Tailscale Configuration
# ------------------------------------------------------------------------------
# IP address assigned to this server by Tailscale
TAILSCALE_IPv4: "100.64.0.10"
TAILSCALE_IP_ADDRESS: "100.64.0.10"

# Allowed Tailscale device IPs (for restrictive firewall rules if needed)
TAILSCALE_ALLOWED_IPS:
  - "{{ TAILSCALE_IPv4 }}"  # This server's IP


# ==============================================================================
# Security Notes
# ==============================================================================
# - Change TAILSCALE_IP_ADDRESS to match your server's Tailscale IP
# - TAILSCALE_ALLOWED_IPS can include other trusted devices
# - Encrypt this file: ansible-vault encrypt group_vars/networking/secrets.yml
# ==============================================================================
