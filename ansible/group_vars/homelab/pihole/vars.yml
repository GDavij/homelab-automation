---
# ==============================================================================
# Pi-hole Role - Variables
# ==============================================================================
# Network-wide ad blocking and DNS server
# Ports: 53 (DNS), 80 (Admin UI)
# See: docs/ENVIRONMENT_VARIABLES.md#pi-hole-role
# ==============================================================================

# ------------------------------------------------------------------------------
# Version Configuration
# ------------------------------------------------------------------------------
PIHOLE_VERSION: "latest"  # Docker image version

# ------------------------------------------------------------------------------
# Storage Configuration
# ------------------------------------------------------------------------------
PI_HOLE_CONFIG_STORAGE_PATH: "{{ COLD_STORAGE_PATH }}/services/pihole/config"
PI_HOLE_LOGS_STORAGE_PATH: "{{ COLD_STORAGE_PATH }}/services/pihole/logs"


# ==============================================================================
# Service Information
# ==============================================================================
# - Admin UI: http://{{ TAILSCALE_IP_ADDRESS }}/admin
# - DNS Port: 53 (UDP/TCP)
# - Password: See pihole/secrets.yml
# ==============================================================================
