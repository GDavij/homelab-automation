---
# ==============================================================================
# ComfyUI Role - Variables
# ==============================================================================
# Stable Diffusion image generation with node-based workflow
# Port: 8188 (Web UI)
# GPU: NVIDIA RTX 3060 12GB
# See: docs/ENVIRONMENT_VARIABLES.md#comfyui-stable-diffusion
# ==============================================================================

# ------------------------------------------------------------------------------
# Version Configuration
# ------------------------------------------------------------------------------
COMFYUI_VERSION: "cu128-slim"  # yanwk/comfyui-boot image with CUDA 12.8

# ------------------------------------------------------------------------------
# Storage Configuration
# ------------------------------------------------------------------------------
COMFYUI_DATA_PATH: "{{ COLD_STORAGE_PATH }}/ai/comfyui/data"      # Generated images, workflows
COMFYUI_MODELS_PATH: "{{ COLD_STORAGE_PATH }}/ai/comfyui/models"  # SD checkpoints, LoRAs, VAEs

# ------------------------------------------------------------------------------
# Network Configuration
# ------------------------------------------------------------------------------
COMFYUI_SUBDOMAIN: "comfy"  # For NGINX proxy: comfy.yourdomain.local


# ==============================================================================
# Service Information
# ==============================================================================
# - Web UI: http://{{ TAILSCALE_IP_ADDRESS }}:8188
# - Login: See comfyui/secrets.yml
# - Models: Place in COMFYUI_MODELS_PATH/checkpoints/
# - Storage: Models can be 2-7GB each
# ==============================================================================
