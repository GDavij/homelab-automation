---
# Ansible Collections Requirements
# Install with: ansible-galaxy collection install -r requirements.yml

collections:
  # Required for firewalld module used in networking role
  - name: ansible.posix
    version: ">=1.5.4"
    source: https://galaxy.ansible.com

  # Required for docker_image, docker_network, docker_compose_v2 modules
  - name: community.docker
    version: ">=3.4.0"
    source: https://galaxy.ansible.com

  - name: community.general
    version: ">=7.0.0"
    source: https://galaxy.ansible.com
