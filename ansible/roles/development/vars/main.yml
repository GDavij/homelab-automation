---
# ==============================================================================
# Development Role - Version Configuration
# ==============================================================================
# Pin versions for reproducibility
#
# Note: Uppercase variable names follow project convention (noqa: var-naming[pattern])
# All roles in this project use UPPERCASE for user-configurable variables
# (e.g., POSTGRES_*, PIHOLE_*, NGINX_*, OLLAMA_*)
# ==============================================================================

# ------------------------------------------------------------------------------
# Python Configuration
# ------------------------------------------------------------------------------
PYTHON_MIN_VERSION: "3.9"  # noqa: var-naming[pattern]
PYTHON_PACKAGES:  # noqa: var-naming[pattern]
  - python3
  - python3-pip
  - python3-devel
  - python3-virtualenv
  - python3-setuptools

# ------------------------------------------------------------------------------
# Node.js Configuration (via nvm)
# ------------------------------------------------------------------------------
# NVM_VERSION is pinned to "0.40.3" for stability and reproducibility; using "latest" may introduce breaking changes.
NVM_VERSION: "0.40.3"  # noqa: var-naming[pattern]
NVM_INSTALL_URL: "https://raw.githubusercontent.com/nvm-sh/nvm/v{{ NVM_VERSION }}/install.sh"  # noqa: var-naming[pattern]
NODEJS_VERSION: "22"  # noqa: var-naming[pattern] - LTS version (v22.x)
NODEJS_MIN_VERSION: "18.0.0"  # noqa: var-naming[pattern]
# Note: PNPM is enabled via Corepack (built into Node.js), no separate install needed

# ------------------------------------------------------------------------------
# .NET SDK Configuration
# ------------------------------------------------------------------------------
DOTNET_VERSION: "9.0"  # noqa: var-naming[pattern]
DOTNET_MIN_VERSION: "9.0.0"  # noqa: var-naming[pattern]
DOTNET_PACKAGE: "dotnet-sdk-{{ DOTNET_VERSION }}"  # noqa: var-naming[pattern]

# ------------------------------------------------------------------------------
# Installation Control Flags
# ------------------------------------------------------------------------------
DEVELOPMENT_SKIP_PYTHON: false  # noqa: var-naming[pattern]
DEVELOPMENT_SKIP_NODEJS: false  # noqa: var-naming[pattern]
DEVELOPMENT_SKIP_DOTNET: false  # noqa: var-naming[pattern]
