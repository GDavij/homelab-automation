---
- name: Remove Pre-built podman docker syntax integration if exists
  ansible.builtin.dnf:
    name:
      - podman-docker
      - podman-compose
    state: absent
  become: true
  tags:
    - docker
    - setup
    - cleanup

- name: Add Oficial Docker Repository Repo File
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/fedora/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: '0644'
  become: true
  tags:
    - docker
    - setup
    - repository

- name: Install Docker Packages
  ansible.builtin.dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true
  notify: Restart Docker
  tags:
    - docker
    - setup
    - packages

- name: Creates Docker Group
  ansible.builtin.group:
    name: docker
    state: present
  become: true
  tags:
    - docker
    - setup
    - permissions

- name: Add Current User to Docker Group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    append: true
    groups:
      - docker
  become: true
  tags:
    - docker
    - setup
    - permissions

- name: Resets SSH Connection for Group Apply
  ansible.builtin.meta: reset_connection
  tags:
    - docker
    - setup
    - permissions

- name: Create systemd override directory for Docker socket
  ansible.builtin.file:
    path: /etc/systemd/system/docker.socket.d
    state: directory
    mode: '0755'
  become: true
  tags:
    - docker
    - setup
    - permissions

- name: Configure Docker socket permissions via systemd
  ansible.builtin.copy:
    content: |
      [Socket]
      SocketMode=0660
      SocketGroup=docker
    dest: /etc/systemd/system/docker.socket.d/override.conf
    mode: '0644'
  become: true
  notify: Restart Docker
  tags:
    - docker
    - setup
    - permissions

- name: Ensure Docker service is enabled (starts on boot)
  ansible.builtin.service:
    name: docker.service
    enabled: true
    state: started
  become: true
  tags:
    - docker
    - setup
    - services

- name: Ensure Containerd service is enabled (starts on boot)
  ansible.builtin.service:
    name: containerd.service
    enabled: true
    state: started
  become: true
  tags:
    - docker
    - setup
    - services

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  register: docker_version
  changed_when: false
  tags:
    - docker
    - verify

- name: Display Docker version
  ansible.builtin.debug:
    msg: "Docker installed successfully: {{ docker_version.stdout }}"
  tags:
    - docker
    - verify

- name: Test Docker functionality
  community.docker.docker_container:
    name: test-hello-world
    image: hello-world
    state: started
    auto_remove: true
    detach: false
  register: docker_test
  failed_when: false
  tags:
    - docker
    - verify
    - never

# NVIDIA GPU Support for AI Workloads
- name: Add NVIDIA Container Toolkit Repository
  ansible.builtin.get_url:
    url: https://nvidia.github.io/libnvidia-container/stable/rpm/nvidia-container-toolkit.repo
    dest: /etc/yum.repos.d/nvidia-container-toolkit.repo
    mode: '0644'
  become: true
  tags:
    - docker
    - gpu
    - nvidia
    - setup

- name: Install NVIDIA Container Toolkit
  ansible.builtin.dnf:
    name:
      - nvidia-container-toolkit
    state: present
    update_cache: true
  become: true
  notify: Restart Docker
  tags:
    - docker
    - gpu
    - nvidia
    - setup

- name: Configure NVIDIA Container Runtime for Docker
  ansible.builtin.command: nvidia-ctk runtime configure --runtime=docker
  become: true
  notify: Restart Docker
  changed_when: true
  tags:
    - docker
    - gpu
    - nvidia
    - setup

- name: Configure Docker daemon DNS to use Pi-hole
  ansible.builtin.copy:
    content: |
      {
          "runtimes": {
              "nvidia": {
                  "args": [],
                  "path": "nvidia-container-runtime"
              }
          },
          "dns": ["172.18.0.10", "8.8.8.8"],
          "dns-search": ["homelab"]
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  become: true
  notify: Restart Docker
  tags:
    - docker
    - dns
    - setup

- name: Flush handlers to restart Docker with NVIDIA runtime
  ansible.builtin.meta: flush_handlers
  tags:
    - docker
    - gpu
    - nvidia
    - setup

- name: Check if NVIDIA GPU is available
  ansible.builtin.command: nvidia-smi --query-gpu=name,memory.total --format=csv,noheader
  register: nvidia_gpu_info
  failed_when: false
  changed_when: false
  tags:
    - docker
    - gpu
    - nvidia
    - verify

- name: Display NVIDIA GPU Information
  ansible.builtin.debug:
    msg: "NVIDIA GPU detected: {{ nvidia_gpu_info.stdout }}"
  when: nvidia_gpu_info.rc == 0
  tags:
    - docker
    - gpu
    - nvidia
    - verify

- name: Warn if NVIDIA GPU not detected
  ansible.builtin.debug:
    msg: "WARNING: NVIDIA GPU not detected. AI services will not have GPU acceleration. Install NVIDIA drivers first."
  when: nvidia_gpu_info.rc != 0
  tags:
    - docker
    - gpu
    - nvidia
    - verify

- name: Verify Docker NVIDIA runtime
  ansible.builtin.command: docker run --rm --gpus all nvidia/cuda:12.0.0-base-ubuntu22.04 nvidia-smi
  register: docker_gpu_test
  failed_when: false
  changed_when: false
  tags:
    - docker
    - gpu
    - nvidia
    - verify
    - never

- name: Display Docker GPU test result
  ansible.builtin.debug:
    msg: "Docker GPU support verified successfully"
  when: docker_gpu_test.rc == 0
  tags:
    - docker
    - gpu
    - nvidia
    - verify
    - never
